<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-card">
      <picture class="card-img">
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width:768px)"
        />
        <img src="./images/image-header-mobile.jpg" alt="Company Header" />
      </picture>

      <div class="card-text">
        <h1 class="card-title">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="card-desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <p><span class="card-numbers">10k+</span>companies</p>
          <p><span class="card-numbers">314</span>templates</p>
          <p><span class="card-numbers">12M+</span>queries</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/cgrkzlkn" target="_blank"
          >Cagri Kizilkan</a
        >.
      </p>
    </footer>
  </body>
</html>
